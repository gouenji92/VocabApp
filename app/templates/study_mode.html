<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Chọn chế độ học - {{ set_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/base.css') }}" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      color: white;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .header p {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.1rem;
      font-weight: 500;
    }

    .mode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .mode-card {
      background-color: var(--surface);
      border-radius: var(--radius-lg);
      padding: 2rem;
      text-decoration: none;
      color: var(--text);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: var(--shadow-lg);
    }

    .mode-card:hover {
      transform: translateY(-8px);
      border-color: var(--primary);
      box-shadow: 0 12px 40px rgba(225, 48, 108, 0.3);
    }

    .mode-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }

    .mode-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .mode-desc {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .back-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .mode-grid {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/sets/{{ set_id }}" class="back-btn">← Quay lại bộ từ</a>
    
    <div class="header">
      <h1>Chọn chế độ học</h1>
      <p>{{ set_name }}</p>
    </div>

    <div class="mode-grid">
      <a href="/study/{{ set_id }}?mode=flashcard" class="mode-card">
        <span class="mode-icon"><span class="iconify icon-cards icon-48 icon-gradient-accent"></span></span>
        <div class="mode-title">Flashcard</div>
        <div class="mode-desc">Lật thẻ xem nghĩa, tự đánh giá mức độ nhớ của bạn</div>
      </a>

      <a href="/study/{{ set_id }}?mode=fill" class="mode-card">
        <span class="mode-icon"><span class="iconify icon-edit icon-48 icon-gradient-accent"></span></span>
        <div class="mode-title">Điền từ</div>
        <div class="mode-desc">Xem nghĩa, gõ từ vựng tiếng Anh chính xác</div>
      </a>

      <a href="/study/{{ set_id }}?mode=choice" class="mode-card">
        <span class="mode-icon"><span class="iconify icon-note icon-48 icon-gradient-accent"></span></span>
        <div class="mode-title">Trắc nghiệm</div>
        <div class="mode-desc">Chọn nghĩa đúng trong 4 phương án</div>
      </a>
    </div>
  </div>
</body>
</html>
