    <div style="background:white;border-radius:12px;padding:30px;box-shadow:0 1px 2px rgba(0,0,0,0.1);" class="study-card" id="flashcard" onclick="flipCard()">
      <div id="front"></div>

    <div style="background:white;border-radius:12px;padding:30px;box-shadow:0 1px 2px rgba(0,0,0,0.1);margin-top:20px;display:none;" id="rating">

  <script>
const setId = "{{ set_id }}";
let currentTerm = null;
let flipped = false;

async function loadNext() {
  const resp = await fetch('/api/next', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ set_id: setId })
  });
  const data = await resp.json();
  if(!data.term){ 
    document.getElementById('front').innerText = 'ÄÃ£ háº¿t tá»«! ğŸ‰';
    document.getElementById('rating').style.display = 'none';
    return;
  }
  currentTerm = data.term;
  flipped = false;
  document.getElementById('flashcard').classList.remove('flipped');
  document.getElementById('front').innerHTML = `<div class="term">${currentTerm.term}</div><div class="pos">${currentTerm.pos || ''}</div>`;
  document.getElementById('rating').style.display = 'none';
  document.getElementById('info').innerText = 'Nháº¥n vÃ o tháº» Ä‘á»ƒ láº­t xem nghÄ©a';
}

function flipCard() {
  if(flipped) return;
  flipped = true;
  document.getElementById('flashcard').classList.add('flipped');
  document.getElementById('front').innerHTML = `<div class="definition">${currentTerm.definition}</div>`;
  document.getElementById('rating').style.display = 'block';
  document.getElementById('info').innerText = '';
}

async function rate(quality) {
  const resp = await fetch('/api/answer', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ term_id: currentTerm.id, rating: quality })
  });
  await resp.json();
  loadNext();
}

loadNext();
