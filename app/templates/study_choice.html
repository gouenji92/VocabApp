<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Trắc nghiệm - {{ set_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/base.css') }}" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      min-height: 100vh;
    }
    /* Header styles centralized in /static/base.css */
    .term { font-size:2rem; font-weight:800; margin-bottom:.5rem; color: var(--text); }
    .pos { font-size:1rem; color: var(--text-secondary); margin-bottom:1rem; }
    .choice { padding:1rem; margin:.5rem 0; border:2px solid var(--border); border-radius:12px; cursor:pointer; background: var(--surface); transition:all 0.2s; font-size:1.05rem; }
    .choice:hover { border-color: var(--primary); background:rgba(225, 48, 108, 0.06); }
    .choice.correct { border-color: var(--success); background:rgba(16,185,129,0.15); color: var(--success); }
    .choice.wrong { border-color: var(--danger); background:rgba(239,68,68,0.15); color: var(--danger); }
    .choice.disabled { cursor:not-allowed; opacity:0.8; }
    .feedback { margin-top:1rem; padding:.9rem; border-radius:12px; font-weight:700; }
    .feedback.correct { background:rgba(16,185,129,0.15); color: var(--success); border:1px solid rgba(16,185,129,0.35); }
    .feedback.wrong { background:rgba(239,68,68,0.15); color: var(--danger); border:1px solid rgba(239,68,68,0.35); }
  </style>
</head>
<body>
  {% set active_page = 'sets' %}
  {% include 'header.html' %}

  <div class="back-button-container">
    <button onclick="history.back()" class="back-button">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 8L5 16L13 24" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 16H27C35 16 41 22 41 30C41 38 35 44 27 44H21" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Quay lại
    </button>
  </div>
  <main style="max-width:760px;margin:0 auto;padding:1rem;text-align:center;">
    <div class="header-card">
  <h1 style="margin:0 0 .25rem 0;">Trắc nghiệm: {{ set_name }}</h1>
      <div class="muted">Chọn nghĩa đúng trong các phương án</div>
      <div style="margin-top:.5rem;font-weight:600;">Đúng: <span id="correct">0</span> | Sai: <span id="wrong">0</span></div>
    </div>
    <div class="card" id="question-card">
      <div class="term" id="term">Đang tải...</div>
      <div class="pos" id="pos"></div>
      <div id="choices"></div>
      <div class="feedback" id="feedback" style="display:none;"></div>
      <div style="margin-top:1rem;">
        <button style="padding:10px 20px;background:var(--success);color:white;border:none;border-radius:8px;font-weight:600;cursor:pointer;display:none;" id="next-btn" onclick="loadNext()">Tiếp theo</button>
      </div>
    </div>
  </main>
<script>
const setId = "{{ set_id }}";
let currentTerm = null;
let currentChoices = [];
let correctCount = 0;
let wrongCount = 0;
let answered = false;

async function loadNext() {
  answered = false;
  document.getElementById('feedback').style.display = 'none';
  document.getElementById('next-btn').style.display = 'none';
  
  const resp = await fetch('/api/choice', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ set_id: setId })
  });
  const data = await resp.json();
  if(!data.term){ 
  document.getElementById('term').innerText = 'Đã hết từ!';
    document.getElementById('pos').innerText = '';
    document.getElementById('choices').innerHTML = '';
    return;
  }
  currentTerm = data.term;
  currentChoices = data.choices;
  
  document.getElementById('term').innerText = currentTerm.term;
  document.getElementById('pos').innerText = currentTerm.pos ? `(${currentTerm.pos})` : '';
  
  // Render choices
  const choicesEl = document.getElementById('choices');
  choicesEl.innerHTML = currentChoices.map((c) => 
    `<div class=\"choice\" onclick=\"selectChoice('${c.id}')\" id=\"choice-${c.id}\">${c.definition}</div>`
  ).join('');
}

async function selectChoice(choiceId) {
  if(answered) return;
  answered = true;
  
  const correct = choiceId === currentTerm.id;
  const feedbackEl = document.getElementById('feedback');
  
  // Highlight selected and correct answer
  currentChoices.forEach(c => {
    const el = document.getElementById(`choice-${c.id}`);
    el.classList.add('disabled');
    if(c.id === choiceId) {
      el.classList.add(correct ? 'correct' : 'wrong');
    }
    if(c.id === currentTerm.id && !correct) {
      el.classList.add('correct');
    }
  });
  
  if(correct) {
    correctCount++;
    feedbackEl.className = 'feedback correct';
  feedbackEl.innerHTML = `<span class="iconify icon-check icon-18 icon-success" style="margin-right:6px;"></span><strong>Chính xác!</strong>`;
    await submitRating(5);
  } else {
    wrongCount++;
    feedbackEl.className = 'feedback wrong';
  feedbackEl.innerHTML = `<span class="iconify icon-error icon-18 icon-danger" style="margin-right:6px;"></span><strong>Sai rồi!</strong> Đáp án đúng là: <strong>"${currentTerm.definition}"</strong>`;
    await submitRating(1);
  }
  
  document.getElementById('correct').innerText = correctCount;
  document.getElementById('wrong').innerText = wrongCount;
  feedbackEl.style.display = 'block';
  document.getElementById('next-btn').style.display = 'inline-block';
}

async function submitRating(quality) {
  await fetch('/api/answer', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ term_id: currentTerm.id, rating: quality })
  });
}

loadNext();
</script>
</body>
</html>
